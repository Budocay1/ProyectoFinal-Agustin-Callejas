<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://n1g.cl/Home/5116-large_default/intel-core-i7-10700f-29ghz-16mb-lga1200.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Core I7 10Th gen</h2>
					<p class="price">$300</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://cdn1.spider.cl/16931-large_default/procesador-intel-core-i7-11700-socket-lga-1200-8-nucleos-16-hilos-25ghz-max-turbo-49ghz-16mb-cache.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Core I7 11Th gen</h2>
					<p class="price">$350</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://cdn1.spider.cl/17670-large_default/procesador-intel-i7-12700k-alder-lake-socket-lga1700-12-cores-20-hilos-3650-ghz-25mb-de-cache.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Core I7 12Th gen</h2>
					<p class="price">400</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://n1g.cl/Home/9397-large_default/intel-core-i9-10900k-core-i9-10th-gen-comet-lake-20-hilos-turbo-53ghz-lga-1200-125w-intel-uhd-graphics-630-bx8070110900k.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Core I9 10Th gen</h2>
					<p class="price">$500</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://cdn1.spider.cl/23429-large_default/procesador-intel-core-i9-11900k-lga1200-35ghz-16mb.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Core I9 11Th gen</h2>
					<p class="price">$550</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
            <div class="item">
				<figure>
					<img
						src="https://www.samuraistorejp.cl/wp-content/uploads/2023/01/BX8071512900KS.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Core I9 12Th gen</h2>
					<p class="price">$600</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
